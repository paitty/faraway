repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0
          - pytest>=8.0.0

  - repo: local
    hooks:
      - id: coverage-badge
        name: Update coverage badge
        entry: bash -c 'uv run pytest --cov=faraway --cov-report=xml -q && uv run genbadge coverage -i coverage.xml -o assets/coverage-badge.svg'
        language: system
        pass_filenames: false
        always_run: true

